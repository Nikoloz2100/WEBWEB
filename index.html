<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Summer Sale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Last Summer Sale</h1>


    <div class="sale-details">
      <div class="highlight">
        <p class="highlight-text">Don’t miss this amazing chance!</p>
      </div>

      <div class="offer-container">
        <p class="offer-text">
          Take advantage of our exclusive offer and get your favorite products at incredible discounts.
        </p>
      </div>

      <div class="end-sale">
        <p class="offer-text">
           The end of season sale is here, with up to  <strong class="highlight-70">70% </strong>  off on a wide range of items
          </p>          
      </div>

      <div class="hurry">
        <p>Hurry, this opportunity won’t last long—shop now and save big!</p>
      </div>
    </div>


    <div class="sale-image"></div>


    <div class="photo-container">
    <img src="./Images/Image 736x466.png" alt="Sale Photo" class="sale-photo">
    </div>
  </div>
</body>
</html>
